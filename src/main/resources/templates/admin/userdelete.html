<!DOCTYPE html>
<html>
<head>
  <title>Message Deleted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .success-message {
      color: green;
      font-size: 24px;
      text-align: center;
      margin-bottom: 40px;
    }

    .go-back-link {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .go-back-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Deleted Successfully</h1>
    <p class="success-message">The User has been deleted successfully.</p>
    <a class="go-back-link" href="/allusers">Go Back Home</a>
  </div>
</body>
</html>
