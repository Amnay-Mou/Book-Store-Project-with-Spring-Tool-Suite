<html xmlns="http://www.thymeleaf.org">
<head>
	<title>List all Books</title>
	<style>
		body{
			background-image: linear-gradient(180deg, white, #11A0C3);
		}
		body h1{
			text-align: center;
			margin-bottom: 120px;
			padding: 100px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			color: rgb(0, 0, 0);
   	        font-family: Sans-serif, sans-serif;
	        font-weight: bold;
		}
		th, td {
			padding: 8px;
			border: 1px solid black;
			max-height: 250px;
			max-width: 250px;
		}
		th {
			color: red;
			background-color: #11A0C3;
		}
	</style>
</head>
<body>
	<h1>List all Messages</h1>
	<table>
		<thead>
			<tr>
				<th>Email</th>
				<th>Password</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Role</th>
			</tr>
		</thead>
		<body>
			<tr th:each="user:${alluser}">
				<td th:text="${user.email}"></td>
				<td th:text="${user.password}"></td>
				<td th:text="${user.firstname}"></td>
				<td th:text="${user.lastname}"></td>
				<td th:text="${user.role}"></td>
				<td><a class="pp" th:href="@{/deleteuser(id=${user.num})}" >Delete</a></td>
			</tr>
		</body>
	</table>
</body>
</html>
