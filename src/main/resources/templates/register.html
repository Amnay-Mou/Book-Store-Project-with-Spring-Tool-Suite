<!DOCTYPE html>
<html>
<head>
  <title>Register Page</title>
  <style>
	body {
	  background-image: url("/image/back.jpg");
	  background-size: cover;
	}
	
	.container {
	  max-width: 300px;
	  margin: 0 auto;
	  padding: 50px;
	  margin-top: 150px;
	  border: 1px solid #ccc;
	  background-color: #7EDDF9;
	  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
	  animation: fadeIn 1s ease-in-out;
	}
	.container h2 {
	    font-family: Monospace, serif;
	    font-size: 30px;
	    color: white;
	    animation: fadeIn 1.2s ease-in-out;
	    
	}
	@keyframes fadeIn {
	  0% {
	    opacity: 0;
	  }
	  100% {
	    opacity: 1;
	  }
	}
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .register-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .register-btn:disabled {
      background-color: white;
      color: black;
      cursor: not-allowed;
    }
    .footer {
      text-align: left;
      margin-top: 50px;
    }

    .footer img {
      width: 400px;
      height: 200px;
      animation: fadeIn 4s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form action="register" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required name="password">
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required name="firstname">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required name="lastname">
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="radio" id="radio" required>
          I agree to the terms and conditions
        </label>
      </div>
      <button type="submit" class="register-btn" id="registerBtn" disabled>Register</button>
    </form>
  </div>

  <script>
    const radioBtn = document.getElementById('radio');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const registerBtn = document.getElementById('registerBtn');

    const inputs = [emailInput, passwordInput, firstNameInput, lastNameInput];

    function checkInputs() {
      const isRadioChecked = radioBtn.checked;
      const areInputsFilled = inputs.every(input => input.value !== '');
      registerBtn.disabled = !(isRadioChecked && areInputsFilled);
    }

    radioBtn.addEventListener('change', checkInputs);
    inputs.forEach(input => input.addEventListener('input', checkInputs));
  </script>
  
</body>
	<div class="footer">
    	<img src="/image/registerlogo.png" alt="Footer Logo">
    </div>
</html>
